<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePageNav with Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 导航菜单 -->
  <ul id="nav">
    <!-- 菜单项将通过JavaScript动态生成 -->
  </ul>

  <!-- 页面内容 -->
  <h1 class="title" id="section1">Section 1</h1>
  <p>Content for Section 1...</p >
  <h1 class="title" id="section2">Section 2</h1>
  <p>Content for Section 2...</p >
  <h1 class="title" id="section3">Section 3</h1>
  <p>Content for Section 3...</p >

  <!-- 轮播图 -->
  <div id="container">
    <div id="list">
      < img src="img/1.jpg" alt="Image 1">
      < img src="img/2.jpg" alt="Image 2">
      < img src="img/3.jpg" alt="Image 3">
      < img src="img/4.jpg" alt="Image 4">
    </div>
    <div id="buttons">
      <!-- 按钮将通过JavaScript动态生成 -->
    </div>
    <a href=" " id="prev" class="arrow">&lt;</a >
    <a href="javascript:;" id="next" class="arrow">&gt;</a >
  </div>

  <script src="script.js"></script>
</body>
</html>
